<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero - Menu</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        /* Header style */
        header {
            height: 10%;
            background-color: #FBEEAA;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #000000;
        }
        /* Image style inside the header */
        header img {
            height: 90%;
            max-width: 100%;
            object-fit: contain;
        }
        /* PDF container */
        #pdf-container {
            width: 100%;
            overflow: auto;
        }
        #pdf-viewer {
            width: 100%;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="zero.jpg" alt="Zero">
    </header>
    <div id="pdf-container">
        <div id="pdf-viewer"></div>
    </div>

    <!-- PDF.js Library from jsDelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.11.338/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.11.338/build/pdf.worker.min.js"></script>

    <script>
        const url = 'menu-food-inverno-2024-2.pdf'; // Path to your PDF file
        let pdfDocument = null; // Reference to the loaded PDF document
        let canvasElements = []; // Store canvas elements for resize handling

        // Asynchronous function to load PDF and render it once
        async function loadPDF() {
            const pdfjsLib = window['pdfjsLib'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.11.338/build/pdf.worker.min.js';

            // Load the PDF document
            pdfDocument = await pdfjsLib.getDocument(url).promise;
            const pdfViewer = document.getElementById('pdf-viewer');

            // Clear previous canvases (if any)
            pdfViewer.innerHTML = '';
            canvasElements = []; // Reset the canvas element array

            // Loop through each page and render it once
            for (let pageNum = 1; pageNum <= pdfDocument.numPages; pageNum++) {
                const page = await pdfDocument.getPage(pageNum);
                const canvas = renderPage(page, pageNum);
                pdfViewer.appendChild(canvas); // Append the canvas to the viewer
                canvasElements.push(canvas); // Store the canvas for later resize handling
            }
        }

        // Function to render a single page to a canvas
        function renderPage(page, pageNum) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // Initial rendering size based on container width
            resizeCanvas(page, canvas);

            // Render the page into the canvas context
            const viewport = page.getViewport({ scale: canvas.scale });
            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            page.render(renderContext).promise.then(() => {
                console.log(`Rendered page ${pageNum}`);
            });

            return canvas;
        }

        // Function to resize and scale the canvas based on container width
        function resizeCanvas(page, canvas) {
            const containerWidth = document.getElementById('pdf-container').offsetWidth;
            const devicePixelRatio = window.devicePixelRatio || 1;
            const originalViewport = page.getViewport({ scale: 1 });

            // Dynamically calculate the scale based on container width
            const scale = containerWidth / originalViewport.width;
            canvas.scale = scale; // Store the scale for future re-rendering

            // Resize canvas for sharp rendering on high-resolution displays
            canvas.width = originalViewport.width * scale * devicePixelRatio;
            canvas.height = originalViewport.height * scale * devicePixelRatio;

            // Set CSS size for the canvas
            canvas.style.width = `${originalViewport.width * scale}px`;
            canvas.style.height = `${originalViewport.height * scale}px`;

            // Adjust the rendering context scale for high-res displays
            const context = canvas.getContext('2d');
            context.scale(devicePixelRatio, devicePixelRatio);
        }

        // Handle window resize by adjusting canvas sizes, without re-rendering the PDF
        function resizePDF() {
            canvasElements.forEach(async (canvas, index) => {
                const page = await pdfDocument.getPage(index + 1);
                resizeCanvas(page, canvas); // Resize the canvas for each page
                const context = canvas.getContext('2d');

                // Re-render the page on the resized canvas
                const viewport = page.getViewport({ scale: canvas.scale });
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext); // No need to clear, just re-render
            });
        }

        // Initial load of the PDF
        loadPDF();

        // Resize the PDF canvases without reloading the entire document
        window.addEventListener('resize', resizePDF);
    </script>
</body>
</html>
