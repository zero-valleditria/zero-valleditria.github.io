<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero - Menu</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        /* Header style */
        header {
            height: 10%;
            width: 100%;
            background-color: #FBEEAA;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            /* Drop shadow below */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Image style inside the header */
        header img {
            height: 90%;
            max-width: 100%;
            object-fit: contain;
        }
        /* PDF container */
        #pdf-container {
            width: 100%;
            overflow: auto;
            padding: 20px; /* Add some padding for better layout */
        }
        #pdf-viewer {
            width: 100%;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="zero.jpg" alt="Zero">
    </header>
    <div id="pdf-container">
        <div id="pdf-viewer"></div>
    </div>

    <!-- PDF.js Library from jsDelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.11.338/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.11.338/build/pdf.worker.min.js"></script>

    <script>
        const url = 'menu-food-inverno-2024.pdf'; // Path to your PDF file
        let pdfLoaded = false; // Flag to track if PDF has already been rendered
        let resizeTimeout; // Timeout ID for debounce

        // Debounce function to limit resize handling frequency
        function debounce(func, delay) {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(func, delay);
        }

        // Asynchronous function to load PDF
        async function loadPDF() {
            const pdfjsLib = window['pdfjsLib'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.11.338/build/pdf.worker.min.js';

            // Load the PDF document
            const pdf = await pdfjsLib.getDocument(url).promise;
            const pdfViewer = document.getElementById('pdf-viewer');

            // Clear previous canvases (if any) before rendering new ones
            pdfViewer.innerHTML = '';

            // Get the container width to fit the PDF to the full width of the screen
            const containerWidth = document.getElementById('pdf-container').offsetWidth;

            // Get device pixel ratio for sharper rendering on high-res displays
            const devicePixelRatio = window.devicePixelRatio || 1;

            // Loop through each page and render it
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                const page = await pdf.getPage(pageNum);

                // Get the original page viewport (size)
                const originalViewport = page.getViewport({ scale: 1 });

                // Calculate the scale dynamically based on the container's width
                const scale = containerWidth / originalViewport.width;

                // Apply the dynamic scale to get a new viewport that fits the full width
                const viewport = page.getViewport({ scale: scale });

                // Create a canvas element for each page
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                // Adjust canvas size to account for device pixel ratio and scaled width/height
                canvas.width = viewport.width * devicePixelRatio;
                canvas.height = viewport.height * devicePixelRatio;

                // Set CSS width/height to match the scaled viewport
                canvas.style.width = `${viewport.width}px`;
                canvas.style.height = `${viewport.height}px`;

                // Adjust the scale of the rendering context for high-resolution rendering
                context.scale(devicePixelRatio, devicePixelRatio);

                // Render the page into the canvas context
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await page.render(renderContext).promise;

                // Append the canvas to the viewer div
                pdfViewer.appendChild(canvas);
            }

            pdfLoaded = true; // Mark PDF as loaded after rendering
        }

        // Call the loadPDF function initially only if it's not already loaded
        loadPDF();

        // Reload the PDF only when the window is resized and debounce the re-rendering
        window.addEventListener('resize', () => {
            if (pdfLoaded) {
                debounce(() => {
                    loadPDF(); // Reload the PDF with the updated width
                }, 300); // Delay to prevent excessive re-rendering
            }
        });
    </script>
</body>
</html>
