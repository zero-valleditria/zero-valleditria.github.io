<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Header</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        /* Header style */
        header {
            height: 10%;
            width: 100%;
            background-color: #FBEEAA;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            /* Drop shadow below */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Image style inside the header */
        header img {
            max-height: 70%;
            max-width: 100%;
            object-fit: contain;
        }
        /* PDF embed styled to avoid gaps and fill the remaining space */
        embed {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 90%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="zero.jpg" alt="Header Image">
    </header>
    <embed src="menu-food-inverno-2024.pdf#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf" />
</body>
</html>
