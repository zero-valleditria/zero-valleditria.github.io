<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>PDF Viewer with Header</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        /* Fixed header */
        header {
            height: 10%;
            width: 100%;
            background-color: #FBEEAA;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header img {
            max-height: 70%;
            max-width: 100%;
            object-fit: contain;
        }
        /* PDF container with scroll and zoom capabilities */
        #pdf-container {
            position: absolute;
            top: 10%;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 90%;
            overflow: auto;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            touch-action: none; /* Prevent default pinch-to-zoom behavior */
        }
        #pdf-viewer {
            transform-origin: 0 0;
        }
        /* Mobile pinch-to-zoom styles */
        @media (max-width: 768px) {
            #pdf-container {
                touch-action: pinch-zoom; /* Enable pinch-zoom for the PDF container */
            }
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="zero.jpg" alt="Header Image">
    </header>
    <div id="pdf-container">
        <div id="pdf-viewer"></div>
    </div>

    <!-- PDF.js Library from jsDelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.11.338/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.11.338/build/pdf.worker.min.js"></script>

    <script>
        const url = 'menu-food-inverno-2024.pdf'; // Path to your PDF file

        // Asynchronous function to load PDF
        async function loadPDF() {
            const pdfjsLib = window['pdfjsLib'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.11.338/build/pdf.worker.min.js';

            // Load the PDF document
            const pdf = await pdfjsLib.getDocument(url).promise;
            const pdfViewer = document.getElementById('pdf-viewer');

            // Get container width for scaling
            const containerWidth = document.getElementById('pdf-container').offsetWidth;

            // Get device pixel ratio for sharper rendering on high-res displays
            const devicePixelRatio = window.devicePixelRatio || 1;

            // Loop through each page and render it
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                const page = await pdf.getPage(pageNum);

                // Get original viewport
                const originalViewport = page.getViewport({ scale: 1 });

                // Scale to fit container width
                const scale = containerWidth / originalViewport.width;
                const viewport = page.getViewport({ scale: scale });

                // Create a canvas for each page
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                // Adjust canvas size for sharp rendering
                canvas.width = viewport.width * devicePixelRatio;
                canvas.height = viewport.height * devicePixelRatio;

                // Set canvas CSS size
                canvas.style.width = `${viewport.width}px`;
                canvas.style.height = `${viewport.height}px`;

                // Scale context for sharp rendering
                context.scale(devicePixelRatio, devicePixelRatio);

                // Append canvas to viewer
                pdfViewer.appendChild(canvas);

                // Render the page
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await page.render(renderContext).promise();
            }
        }

        // Load the PDF
        loadPDF();

        // Add zoom functionality for mobile pinch-to-zoom
        let scale = 1;
        const pdfViewer = document.getElementById('pdf-viewer');
        const pdfContainer = document.getElementById('pdf-container');

        pdfContainer.addEventListener('wheel', function (e) {
            if (e.ctrlKey) {
                e.preventDefault();
                scale += e.deltaY * -0.01;
                scale = Math.min(Math.max(0.5, scale), 3); // Limit the zoom scale between 0.5 and 3
                pdfViewer.style.transform = `scale(${scale})`;
            }
        });

        // Handle pinch-to-zoom on mobile devices
        let initialDistance = null;

        pdfContainer.addEventListener('touchmove', function (e) {
            if (e.touches.length === 2) {
                e.preventDefault();

                const touch1 = e.touches[0];
                const touch2 = e.touches[1];

                const currentDistance = Math.hypot(
                    touch1.pageX - touch2.pageX,
                    touch1.pageY - touch2.pageY
                );

                if (initialDistance === null) {
                    initialDistance = currentDistance;
                } else {
                    const zoomChange = currentDistance / initialDistance;
                    scale *= zoomChange;
                    scale = Math.min(Math.max(0.5, scale), 3); // Limit the zoom scale
                    pdfViewer.style.transform = `scale(${scale})`;
                    initialDistance = currentDistance;
                }
            }
        });

        pdfContainer.addEventListener('touchend', function (e) {
            if (e.touches.length < 2) {
                initialDistance = null; // Reset zoom tracking when touch ends
            }
        });
    </script>
</body>
</html>
