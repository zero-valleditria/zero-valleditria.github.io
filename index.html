<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero - Menu</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        /* Header style */
        header {
            height: 10%;
            background-color: #FBEEAA;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #000000;
        }
        /* Image style inside the header */
        header img {
            height: 90%;
            max-width: 100%;
            object-fit: contain;
        }
        /* PDF container */
        #pdf-container {
            width: 100%;
            overflow: auto;
        }
        #pdf-viewer {
            width: 100%;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="zero.jpg" alt="Zero">
    </header>
    <div id="pdf-container">
        <div id="pdf-viewer"></div>
    </div>

    <!-- PDF.js Library from jsDelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.11.338/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.11.338/build/pdf.worker.min.js"></script>

    <script>
    const url = 'menu-food-inverno-2024-2.pdf';
    let pdfDocument = null;
    let canvasElements = [];

    async function loadPDF() {
        const pdfjsLib = window['pdfjsLib'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.11.338/build/pdf.worker.min.js';

        pdfDocument = await pdfjsLib.getDocument(url).promise;
        const pdfViewer = document.getElementById('pdf-viewer');
        pdfViewer.innerHTML = '';
        canvasElements = [];

        for (let pageNum = 1; pageNum <= pdfDocument.numPages; pageNum++) {
            const page = await pdfDocument.getPage(pageNum);
            const canvas = renderPage(page);
            pdfViewer.appendChild(canvas);
            canvasElements.push(canvas);
        }
    }

    function renderPage(page) {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        resizeCanvas(page, canvas);

        const viewport = page.getViewport({ scale: canvas.scale });
        page.render({ canvasContext: context, viewport: viewport }).promise.then(() => {
            console.log(`Rendered page`);
        });

        return canvas;
    }

    function resizeCanvas(page, canvas) {
        const containerWidth = document.getElementById('pdf-container').offsetWidth;
        const devicePixelRatio = window.devicePixelRatio || 1;
        const originalViewport = page.getViewport({ scale: 1 });

        const scale = containerWidth / originalViewport.width;
        canvas.scale = scale;

        canvas.width = originalViewport.width * scale * devicePixelRatio;
        canvas.height = originalViewport.height * scale * devicePixelRatio;
        canvas.style.width = `${originalViewport.width * scale}px`;
        canvas.style.height = `${originalViewport.height * scale}px`;

        const context = canvas.getContext('2d');
        context.scale(devicePixelRatio, devicePixelRatio);
    }

    loadPDF();
    </script>
</body>
</html>
